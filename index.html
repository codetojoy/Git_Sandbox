
<html>
<head>
    <script type="text/javascript" src="resources/jquery/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="resources/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <link rel="stylesheet" href="resources/jquery/js/css/cupertino/jquery-ui-1.8.16.custom.css"></link>

    <script>
        $(function() {
            $( "#accordion" ).accordion({ autoHeight : false, clearStyle : true, event: "click hoverintent"});
            $( ".link" ).button();
        });

        /*
        * hoverIntent | Copyright 2011 Brian Cherne
        * http://cherne.net/brian/resources/jquery.hoverIntent.html
        * modified by the jQuery UI team
        */
        $.event.special.hoverintent = {
            setup: function() {
                $( this ).bind( "mouseover", jQuery.event.special.hoverintent.handler );
            },
            teardown: function() {
                $( this ).unbind( "mouseover", jQuery.event.special.hoverintent.handler );
            },
            handler: function( event ) {
                var currentX, currentY, timeout,
                args = arguments,
                target = $( event.target ),
                previousX = event.pageX,
                previousY = event.pageY;

                function track( event ) {
                    currentX = event.pageX;
                    currentY = event.pageY;
                };

                function clear() {
                    target
                    .unbind( "mousemove", track )
                    .unbind( "mouseout", clear );
                    clearTimeout( timeout );
                }

                function handler() {
                    var prop,
                    orig = event;
                    if ( ( Math.abs( previousX - currentX ) +
                        Math.abs( previousY - currentY ) ) < 7 ) {
                        clear();
                        event = $.Event( "hoverintent" );
                        for ( prop in orig ) {
                            if ( !( prop in event ) ) {
                            event[ prop ] = orig[ prop ];
                            }
                        }
                        // Prevent accessing the original event since the new event
                        // is fired asynchronously and the old event is no longer
                        // usable (#6028)
                        delete event.originalEvent;
                        target.trigger( event );
                        } else {
                        previousX = currentX;
                        previousY = currentY;
                        timeout = setTimeout( handler, 100 );
                        }
                    }
                    timeout = setTimeout( handler, 100 );
                    target.bind({
                        mousemove: track,
                        mouseout: clear
                    });
                } // handler
            };
    </script>
</head>
<body>
<div id="accordion">
<h3><a href='#'>Events</a></h3>
<div>
<a class='link' href='http://opendatasummit.ca/en/'>Canadian Open Data Summit</a> <br/>
<a class='link' href='http://www.eventbrite.com/e/ckancon-2015-tickets-16681567016'>CKAN Con</a> <br/>
<a class='link' href='http://opendatacon.org/'>3rd International Open Data Conf</a> <br/>
</div>

</div>
</body>
</html>
