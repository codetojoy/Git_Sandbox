<html>
<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1.1', {packages: ['line']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('date', 'month');
      data.addColumn('number', '# unique speakers');

      data.addRows([
[ new Date('2012-04-01'),1],
[ new Date('2012-05-01'),2],
[ new Date('2012-07-01'),3],
[ new Date('2012-09-01'),3],
[ new Date('2012-10-01'),5],
[ new Date('2012-11-01'),6],
[ new Date('2012-12-01'),7],
[ new Date('2013-01-01'),7],
[ new Date('2013-02-01'),7],
[ new Date('2013-03-01'),7],
[ new Date('2013-04-01'),7],
[ new Date('2013-05-01'),7],
[ new Date('2013-06-01'),8],
[ new Date('2013-10-01'),10],
[ new Date('2013-11-01'),11],
[ new Date('2014-01-01'),11],
[ new Date('2014-02-01'),12],
[ new Date('2014-04-01'),13],
[ new Date('2014-05-01'),13],
[ new Date('2014-06-01'),15],
[ new Date('2014-08-01'),16],
[ new Date('2014-09-01'),16],
[ new Date('2014-10-01'),16],
[ new Date('2015-02-01'),17],
[ new Date('2015-03-01'),17],
[ new Date('2015-04-01'),17],

[ new Date('2016-08-01'),27],
[ new Date('2016-09-01'),27]
      ]);

      var options = {
        chart: {
          title: 'PEI Devs',
          subtitle: 'unique speakers',
        },
        axes: {
            y: {
                all: {
                    range: {
                        max: 40,
                        min: 2
                    }
                }
            }
        },
        width: 1400,
        height: 700

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

</head>
<body>

</body>
</html>
